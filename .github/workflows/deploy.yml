# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Generator

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Copy scripts and Checkout gh-pages
      run: |
        ls -lah
        mkdir ../temp
        cp src/* ../temp
        
        # Check if branch exists
        if ! git fetch --no-tags --depth=1 origin gh-pages; then
          # Create new branch if not exists
          echo "Creating branch"
          git switch --orphan gh-pages
        
        else
          # Checkout remote branch if exists
          echo "Checking out remote branch"
          git switch gh-pages
        
        fi
        
        ls -lah
        ls -lah ..
        ls -lah ../temp
    
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        set -xe
        python -VV
        python -m pip install beautifulsoup4 cssutils requests
    
    - name: Run Generator
      run: |
        mkdir src
        cp ../temp/* src/
        pushd src
        ls -lah
        echo 'test' > test.txt
        # python github_actions.py "../"
        popd
        rm -rf src/
    
    - uses: EndBug/add-and-commit@v7
      with:
        # Determines the way the action fills missing author name and email. Three options are available:
        # - github_actor -> UserName <UserName@users.noreply.github.com>
        # - user_info -> Your Display Name <your-actual@email.com>
        # - github_actions -> github-actions <email associated with the github logo>
        # Default: github_actor
        default_author: github_actions
        
        branch: gh-pages
        branch_mode: create

        # The message for the commit.
        # Default: 'Commit from GitHub Actions (name of the workflow)'
        message: '[U] Generate json'
